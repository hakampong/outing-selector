<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outing Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Outing Selector</h1>
            <p>Hello! I am here to help you select a place for an outing.</p>
            <hr>
            <p>What is your name?</p>
            <input type="text" id="name"> <button id="showQuestions" onClick="yourName()">Submit</button>
            <p id="displayName"></p>
            <hr>
            
            <div id="questions">
            <p>What are you feeling?</p>
            <select name="feeling" id="feeling">
                <option value="Hungry">Hungry</option>
                <option value="Sporty">Sporty</option>
                <option value="Lazy">Lazy</option>
                <option value="Adventurous">Adventurous</option>
            </select>
            <button onClick="yourFeeling()">Submit</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
